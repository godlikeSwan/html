<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parts of form</title>
</head>
<body>
    <h1>Parts of form</h1>
    <h2>Registration</h2>
    <form action="#">
        <label for="sel">Select option</label>
        <select id="sel">
            <option value="">1th option</option>
            <option value="">2th option</option>
            <option value="">3th option</option>
            <option value="">4th option</option>
            <option value="">5th option</option>
        </select>
        <fieldset>
            <legend>Radio buttons</legend>
            <input type="radio" id="rb1" name="lol">
            <label for="rb1">1th radio button</label>
            <br>
            <input type="radio" id="rb2" name="lol">
            <label for="rb2">2th radio button</label>
            <br>
            <input type="radio" id="rb3" name="lol">
            <label for="rb3">3th radio button</label>
            <br>
            <input type="radio" id="rb4" name="lol">
            <label for="rb4">4th radio button</label>
            <br>
            <input type="radio" id="rb5" name="lol">
            <label for="rb5">5th radio button</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Checkbox buttons</legend>
            <input type="checkbox" id="rb1">
            <label for="rb1">1th radio button</label>
            <br>
            <input type="checkbox" id="rb2">
            <label for="rb2">2th radio button</label>
            <br>
            <input type="checkbox" id="rb3">
            <label for="rb3">3th radio button</label>
            <br>
            <input type="checkbox" id="rb4">
            <label for="rb4">4th radio button</label>
            <br>
            <input type="checkbox" id="rb5">
            <label for="rb5">5th radio button</label>
            <br>
        </fieldset>
        <label for="fio">Input full name</label>
        <input id="fio" type="text">
        <br>
        <label for="tlf">Input phone number</label>
        <input type="tel" id="tlf">
        <br>
        <label for="eml">Input e-mail address</label>
        <input type="email" id="eml">
        <br>
        <label for="pass">Input password</label>
        <input type="password" id="pass">
        <br>
        <button type="submit">Sing up</button>
    </form>
</body>
</html>
