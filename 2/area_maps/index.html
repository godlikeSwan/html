<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area tag: creating map</title>
</head>
<body>
    <h1>Area tag: creating map</h1>
    <img src="art.jpg" usemap="#links">
    <map name="links">
        <area shape="rect" coords="530,550,630,650" href="https://en.wiktionary.org/wiki/house" alt="rect">
        <area shape="circle" coords="910,120,50" href="https://en.wikipedia.org/wiki/Sun" alt="circle">
        <area shape="poly" coords="190,20,400,1000,100,1000" href="https://en.wikipedia.org/wiki/Tower" alt="poly">
    </map>
</body>
</html>
